<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">        
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            The creative crew
        </div>
        <div class="header-right">
            <p class="title">Who we are</p>
            <p class="description">We are team of creatively diverse, driven, innovative individuals working in various locations from the world.</p>        
        </div>
    </header>
    <main class="image-container">
        <div class="img-1 card">
            <figure>
                <img src="img/photo1.png" alt="Bill Mahoney">
                <figcaption class="img-name" >Bill Mahoney</figcaption>
            </figure>            
            <div class="img-profession">product owner</div>
        </div>
        <div class="img-2 card">
            <figure>
                <img src="img/photo2.png" alt="Saba Cabrera">
                <figcaption class="img-name">Saba Cabrera</figcaption> 
            </figure> 
            <div class="img-profession">art director</div>          
        </div>
        <div class="img-3 card">
            <figure>
                <img src="img/photo3.png" alt="Shae Lee">
                <figcaption class="img-name">Shae Lee</figcaption>
            </figure>        
            <div class="img-profession">tech lead</div>
        </div>
        <div class="img-4 card">
            <figure>
                <img src="img/photo4.png" alt="Skylah Lu">
                <figcaption class="img-name">Skylah Lu</figcaption>
            </figure>            
            <div class="img-profession">ux designer</div>
        </div>
        <div class="img-5 card">
            <figure>
                <img src="img/photo5.png" alt="Griff Richards">
                <figcaption class="img-name">Griff Richards</figcaption>
            </figure>            
            <div class="img-profession">developer</div>
        </div>
        <div class="img-6 card">
            <figure>
                <img src="img/photo6.png" alt="Stan John">
                <figcaption class="img-name">Stan John</figcaption>
            </figure>            
            <div class="img-profession">developer</div>
        </div>
    </main>
    <footer>
        <div>Created by Tefita21 - devChallenges.io</div>
    </footer>

</body>
</html>
